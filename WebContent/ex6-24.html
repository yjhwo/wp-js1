<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
window.onload = function(){
	document.getElementById("val-select").onchange = function(){
		console.log(this.selectedIndex);
		console.log(this.value);
		console.log(this.options[this.selectedIndex].value);
	}
	document.getElementById("id-input").onchange = function(){
		console.log(this.value);
	}
	
}
</script>
</head>
<body>
<select id="val-select">
	<option value="val1">value1</option>
	<option value="val2">value2</option>
	<option value="val3">value3</option>
	<option value="val4">value4</option>
	<option value="val5">value5</option>
</select>
<br>
아이디 입력: <input type="text" id="id-input">

<p>
	INPUT에 포커스가 없어지면, 이전 값이 변했는 지 판단해서 항상 대문자로 만드는 예제입니다.
</p>

</body>
</html>
