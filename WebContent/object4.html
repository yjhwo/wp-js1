<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
/* prototype 기반의 생성자를 사용한 객체 생성 */

// 생성자 함수를 생성
var employee = function(name,age){
	this.name = name;
	this.age = age;
}

employee.prototype.companyName = "이스트소프트";
employee.prototype.showInfo = function(){
	console.log(this.name+":"+this.age+":"+this.companyName);
}

var employee1 = new employee("둘리",3);
console.log(employee1+":"+typeof employee1);
employee1.companyName = "비트";
employee1.showInfo();

var employee2 = new employee("또치",2);
/* employee2.showInfo(); */

// showInfo() override
employee2.showInfo = function(){
	console.log(this.name+":"+this.age);
}

</script>
</head>
<body>

</body>
</html>
