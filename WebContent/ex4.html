<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
document.write("<pre>");
for(var i=0; i<5; i++){
	for(var j=5; j>i; j--){
		document.write("*");
	}
	document.write("\n");
}

document.write("</pre>");
</script>
</head>
<body>

 <!-- pre tag: html에 있는 문서 그대로 출력해준다. -->

</body>
</html>
